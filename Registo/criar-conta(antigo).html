<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registe-se!</title>
    <link rel="stylesheet" href="style-criar-conta(antigo).css">
</head>
<body>
    
    <div class="janela">
        <form action="">

            <div class="titulos">
                <h2>Registe-se</h2>
                <h4>É rápido e fácil!</h4>
            </div>

            <div class="linha">
                <div class="dados">
                    <input type="text" id="input-nome" required placeholder="Nome próprio">
                </div>
                <div class="dados">
                    <input type="text" name="" id="input-apelido" required placeholder="Apelido">
                </div>
            </div>

                <div class="dados">
                    <input type="text" name="" id="input-user" required placeholder="Nome de utilizador">
                </div>
                <div class="dados">
                    <input type="text" name="" id="input-email" required placeholder="Email ou telemóvel">
                </div>
                <div class="dados">
                    <input type="text" name="" id="input-morada" required placeholder="Morada">
                </div>

            <div class="linha">
                <div class="dados">
                    <input type="password" name="" id="input-pass" required placeholder="Palavra-passe">
                </div>
                <div class="dados">
                    <input type="date" name="" id="input-data-nascimento" required>
                </div>
            </div>

            <div class="linha">
                <div class="dados">
                    <input type="password" id="input-confirmar-pass" required placeholder="Confirmar palavra-passe">
                </div>
                <div class="dados">
                    <select required name="" id="input-genero">
                        <option value="">Género</option>
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="termos">
                <label for="">
                    <input required type="checkbox" name="" id="input-checkbox">Li e declaro que concordo com os <a href="#">termos e condições</a>
                </label>
            </div>

            <button type="submit" class="botao">Criar conta</button>

            <div class="ja-ter-conta">
                <p>Já tem uma conta? <a href="#">Inicie sessão</a></p>
            </div>


        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
